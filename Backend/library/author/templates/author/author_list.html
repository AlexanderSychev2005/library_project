{% extends 'base.html' %}
{% block content %}
<h2>Authors</h2>
<a href="{% url 'author_create' %}">Add Author</a>
<ul>
    {% for author in object_list %}
    <li>
        <a href="{% url 'author_detail' author.pk %}">{{ author.first_name }} {{ author.last_name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
