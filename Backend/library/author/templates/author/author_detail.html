{% extends 'base.html' %}
{% block content %}
<h2>{{ author.first_name }} {{ author.last_name }}</h2>
<p>Pseudonym: {{ author.pseudonym }}</p>
<p>Birth Date: {{ author.birth_date }}</p>
<form action="{% url 'author_update' author.pk %}" method="get" style="display: inline;">
    <button type="submit">Edit</button>
</form>|
<form action="{% url 'author_delete' author.pk %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure?');">Delete</button>
</form>
{% endblock %}
