{% extends 'base.html' %}
{% block content %}
<form action="{% url 'home' %}" method="get">
    <button type="submit" class="ant-btn ant-btn-default">Home page</button>
</form>
<h2>Orders:</h2>
<a href="{% url 'order_create' %}" class="ant-btn ant-btn-primary">Add Order</a>
<ul class="ant-list">
    {% for order in object_list %}
    <li class="ant-list-item">
        <a href="{% url 'order_detail' order.pk %}" class="ant-typography">{{ order.student }} - {{ order.book }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
